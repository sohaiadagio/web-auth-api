<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      background-image: url('img/fondo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="form-group mt-2">
            <label for="loginCorreo">Correo electrónico</label>
            <input type="email" class="form-control" id="loginCorreo" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group mt-2">
            <label for="loginContrasena">Contraseña</label>
            <input type="password" class="form-control" id="loginContrasena" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2">Iniciar Sesión</button>
        </form>
        <a href="registro.html" class="btn btn-secondary btn-block mt-2">Ir a Registro</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
