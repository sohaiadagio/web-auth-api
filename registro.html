<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      background-image: url('img/fondo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Registro</h2>
        <form id="registroForm">
          <div class="form-group mt-2">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group mt-2">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="form-group mt-2">
            <label for="telefono">Número de teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
          </div>
          <div class="form-group mt-2">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group mt-2">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
          </div>
          <div class="form-group mt-2">
            <label for="repetirContrasena">Repetir contraseña</label>
            <input type="password" class="form-control" id="repetirContrasena" placeholder="Repita su contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2">Registrarse</button>
          <a href="login.html" class="btn btn-secondary btn-block mt-2">Ir a Login</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/registro.js"></script>
</body>
</html>
